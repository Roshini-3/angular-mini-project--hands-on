<div class="d-flex flex-column align-items-end">
    <span>User - {{ user }}</span>
    <span class="mt-3 mb-3">
      <button routerLink="/Emp" class="btn btn-success">Create Emp</button> &nbsp;
      <button routerLink="/clogin" class="btn btn-success" (click)="logout()">
        Logout
      </button></span>
  </div>
  
  <div *ngIf="productList.length == 0">Loading...</div>
  <div *ngIf="productList.length > 0" class="">
    <mat-grid-list cols="2">
      <mat-grid-tile *ngFor="let item of productList">
        <app-card [item]="item" class="card"></app-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
